<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Shippo App</title>
  </head>


  <body id="forms-body">

    <div class="container">
      <div class="form-container">
        <div class="row">

          <div class="col-sm-6 img-contain-2">
            <img class="document-pray" src="images/document-pray.png">
           <img class="table" src="images/table.png">
        </div>

        <div class="col-sm-6">
          <h1 class="hidden-xs-header">Save you account now</h1>
          <h1 class="hidden-xl-header">SIGN UP & BE AMAZED!</h1>
          <p>Get unlimited typeforms,questions and responses,
          Free Forever</p>

          <form>

            <input  type="text" placeholder="Name or nickname">
            <input  type="email" placeholder="Email">
            <input  type="password" placeholder="Password">
            <a href="#">
            <button class="btn btn-cornflower">Sign Up</button>
          </a>
        </form>

            <a class="login-exist-link" href="#">Already have an account?</a>
            <a class="login-span-link"  href="#"><span>Login</span></a>

      </div>

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
